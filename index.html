<!DOCTYPE html>
<html lang="en">
  
  <head>
     <!-- To use Axios  -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="index.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Movie F-Login</title>
  </head>
  <body>
    <main class="main glass">
      <div class="data">
        <img
          src="m-hunter-removebg-preview.png"
          class="icon"
          alt="icon"
        />
        <h1>Login</h1>
        <div class="input">
          <input
            id="email"
            placeholder="Email"
            value=""
            type="text"
          />
          <input
            id="password"
            placeholder="Password"
            value=""
            type="password"
          /><br />
          <div class="btn">
          <button
            id="login"
            type="button"
          >
            Login
          </button>
          <button
            id="signup"
            type="button"
          >
            Sign Up
          </button>
          </div>
        </div>
      </div>
    </main>
    <div class="shape-1"></div>
    <div class="shape-2"></div>
    <script type="module" src="./javascript/index.js" />
  </body>
</html>
